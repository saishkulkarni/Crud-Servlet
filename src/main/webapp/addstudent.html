<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration</title>
</head>
<body>
<h1 style="color: red">Student Registration Form</h1>
<form action="savestudent" method="post">
<table>
<tr>
<td>Name:</td>
<td><input type="text" name="name"></td>
</tr>
<tr>
<td>Mobile:</td>
<td><input type="tel" name="mob" pattern="[0-9]{10}" maxlength="10"></td>
</tr>
<tr>
<td>Email:</td>
<td><input type="email" name="email"></td>
</tr>
<tr>
<td>Date of Birth:</td>
<td><input type="date" name="dob"></td>
</tr>
<tr>
<td>Gender:</td>
<td><input type="radio" value="male" name="gender">Male<input type="radio" value="female" name="gender">Female</td>
</tr>
<tr>
<td>Country:</td>
<td>
<select name="country">
<option>Select Country</option>
<option>India</option>
<option>Nepal</option>
<option>SriLanka</option>
</select>
</td>
</tr>
<tr>
<td>Address:</td>
<td>
<textarea cols="30" rows="10" name="address"></textarea>
</td>
</tr>
<tr>
<td>Hobbies</td>
<td>
<input type="checkbox" name="hobbies" value="netflix">Netflix
<input type="checkbox" name="hobbies" value="cricket">Cricket
<input type="checkbox" name="hobbies" value="chess">Chess
</td>
</tr>
<tr></tr>
<tr></tr>
<tr>
<td><button type="reset">Cancel</button></td>
<td><button>Save</button></td>
</table>
</form>
</body>
</html>
